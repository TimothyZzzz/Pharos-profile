<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharos' World - 快乐小狗蝶的奇妙冒险</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.6/babel.min.js"></script>
    <style>
        :root {
            /* 主色调 - 梦幻紫罗兰 */
            --primary-color: #8b5cf6;
            --primary-light: #a78bfa;
            --primary-dark: #7c3aed;
            --primary-gradient: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            
            /* 次要色调 - 浪漫粉红 */
            --secondary-color: #ec4899;
            --secondary-light: #f472b6;
            --secondary-gradient: linear-gradient(135deg, var(--secondary-light) 0%, var(--secondary-color) 100%);
            
            /* 强调色 - 温暖琥珀 */
            --accent-color: #f59e0b;
            --accent-light: #fbbf24;
            
            /* 背景色 */
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #f3e8ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --card-bg: rgba(255, 255, 255, 0.9);
            
            /* 文字色 */
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            
            /* 阴影 */
            --shadow-sm: 0 4px 12px rgba(139, 92, 246, 0.08);
            --shadow-md: 0 10px 30px rgba(139, 92, 246, 0.12);
            --shadow-lg: 0 20px 60px rgba(139, 92, 246, 0.15);
            --shadow-xl: 0 25px 50px rgba(139, 92, 246, 0.2);
            
            /* 边框 */
            --border-light: rgba(139, 92, 246, 0.1);
            --border-medium: rgba(139, 92, 246, 0.2);
            
            /* 动画 */
            --transition-fast: all 0.2s ease;
            --transition-normal: all 0.3s ease;
            --transition-slow: all 0.5s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* 实用类 */
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
        }
        
        .card-effect {
            background: var(--card-bg);
            border: 1px solid var(--border-medium);
            box-shadow: var(--shadow-md);
        }
        
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .secondary-gradient-text {
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* 动画关键帧 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes gentle-pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }
        
        @keyframes gentle-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes gentle-shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        @keyframes gentle-breathe {
            0%, 100% {
                box-shadow: 0 0 0 rgba(139, 92, 246, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(139, 92, 246, 0.5);
            }
        }
        
        /* 动画类 */
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .gentle-pulse {
            animation: gentle-pulse 3s ease-in-out infinite;
        }
        
        .gentle-spin {
            animation: gentle-spin 8s linear infinite;
        }
        
        .gentle-shimmer {
            background: linear-gradient(90deg, 
                rgba(139, 92, 246, 0.1) 25%, 
                rgba(236, 72, 153, 0.1) 50%, 
                rgba(139, 92, 246, 0.1) 75%);
            background-size: 1000px 100%;
            animation: gentle-shimmer 20s linear infinite;
        }
        
        .gentle-breathe {
            animation: gentle-breathe 4s ease-in-out infinite;
        }
        
        /* 加载动画 */
        .loading-spinner {
            width: 64px;
            height: 64px;
            border: 3px solid rgba(139, 92, 246, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: gentle-spin 1.2s linear infinite;
        }
        
        /* 按钮样式 */
        .primary-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }
        
        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .primary-button:active {
            transform: translateY(0);
        }
        
        .primary-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.5s;
        }
        
        .primary-button:hover::after {
            left: 100%;
        }
        
        .secondary-button {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            cursor: pointer;
            transition: var(--transition-normal);
        }
        
        .secondary-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .ghost-button {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
            cursor: pointer;
            transition: var(--transition-normal);
        }
        
        .ghost-button:hover {
            background: rgba(139, 92, 246, 0.05);
            color: var(--primary-color);
            border-color: var(--primary-light);
        }
        
        /* 标签样式 */
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 500;
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: var(--transition-normal);
            cursor: pointer;
        }
        
        .tag:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        /* 模态框 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            position: relative;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 粒子效果容器 */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: particle-float 20s linear infinite;
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            :root {
                --shadow-md: 0 8px 24px rgba(139, 92, 246, 0.1);
                --shadow-lg: 0 12px 36px rgba(139, 92, 246, 0.12);
            }
            
            .modal-content {
                padding: 24px 20px;
            }
        }
    </style>
</head>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // 检查依赖

                    <p style="margin-top: 20px; color: #8b5cf6;">加载中，请稍候...</p>

        // 心情消息
        const moodMessages = [
            "平凡的我们也将回到平凡的世界，累了你就自个儿躺一会儿",
            "我好想好想飞，逃离这个疯狂世界，飞走之前再撒点助燃剂",
            "我知道潮落之后一定有潮起，物理学得挺好",
            "任意门外我们都勇敢的飞，成为自由的狗蝶",

        ];
        
        // 个人标签
        const personalTags = [
            "邪恶魔盒潘多拉",
            "神秘又迷人的莫比乌斯环",
            "勇敢的旷野原住民",
            "白日梦想家",
            "环球旅行向往者",
            "wmls",
            "机智深邃的理想主义者",
            "热爱生活的悲观主义者"
        ];
        
        // 粒子背景组件
        function ParticleBackground() {
            const [particles, setParticles] = useState([]);
            
            useEffect(() => {
                // 创建粒子
                const newParticles = Array.from({ length: 20 }, (_, i) => ({
                    id: i,
                    size: Math.random() * 6 + 2,
                    x: Math.random() * 100,
                    y: Math.random() * 100,
                    delay: Math.random() * 10,
                    color: Math.random() > 0.5 ? '#8b5cf6' : '#ec4899'
                }));
                setParticles(newParticles);
            }, []);
            
            return (
                <div className="particles-container">
                    {particles.map(particle => (
                        <div
                            key={particle.id}
                            className="particle"
                            style={{
                                width: particle.size,
                                height: particle.size,
                                left: `${particle.x}%`,
                                top: `${particle.y}%`,
                                background: particle.color,
                                animationDelay: `${particle.delay}s`,
                                animationDuration: `${15 + Math.random() * 15}s`
                            }}
                        />
                    ))}
                </div>
            );
        }
        
        // 主组件
        function Home() {
            const [currentMood, setCurrentMood] = useState("");
            const [energy, setEnergy] = useState(0);
            const [isMoodRevealed, setIsMoodRevealed] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [show404Modal, setShow404Modal] = useState(false);
            const [showDontFindMeModal, setShowDontFindMeModal] = useState(false);
            
            // 获取随机心情
            const getRandomMood = () => {
                const randomIndex = Math.floor(Math.random() * moodMessages.length);
                setCurrentMood(moodMessages[randomIndex]);
                setIsMoodRevealed(true);
                
                // 添加一点动画效果
                setTimeout(() => {
                    document.querySelector('.mood-button').classList.add('gentle-pulse');
                    setTimeout(() => {
                        document.querySelector('.mood-button').classList.remove('gentle-pulse');
                    }, 1000);
                }, 300);
            };
            
            // 增加元气值
            const increaseEnergy = () => {
                setEnergy(prev => {
                    const newEnergy = prev + 1;
                    
                    // 播放音效反馈
                    const clickSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ');
                    clickSound.play().catch(() => {});
                    
                    // 添加能量脉冲效果
                    const energyBtn = document.querySelector('.energy-button');
                    if (energyBtn) {
                        energyBtn.classList.add('gentle-pulse');
                        setTimeout(() => {
                            energyBtn.classList.remove('gentle-pulse');
                        }, 300);
                    }
                    
                    return newEnergy;
                });
            };
            
            // 模拟加载
            useEffect(() => {
                const timer = setTimeout(() => {
                    setIsLoading(false);
                    getRandomMood();
                }, 1200);
                
                return () => clearTimeout(timer);
            }, []);
            
            // 加载状态
            if (isLoading) {
                return (
                    <div style={{
                        minHeight: '100vh',
                        display: 'flex',
                        flexDirection: 'column',
                        alignItems: 'center',
                        justifyContent: 'center',
                        background: 'linear-gradient(135deg, #f8fafc 0%, #f3e8ff 100%)'
                    }}>
                        <div className="loading-spinner"></div>
                        <p style={{
                            marginTop: '24px',
                            color: '#8b5cf6',
                            fontSize: '16px',
                            fontWeight: '500'
                        }}>加载中...</p>
                    </div>
                );
            }
            
            return (
                <div style={{
                    minHeight: '100vh',
                    width: '100%',
                    padding: '20px',
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    background: 'linear-gradient(135deg, #f8fafc 0%, #f3e8ff 100%)',

                }}>

                    }}>
                        <div style={{

                            alignItems: 'center',
                            gap: '12px'
                        }}>
                            <div className="float-animation">
                                <i className="fa-solid fa-star" style={{

                            </div>

                        </div>
                    </nav>
                    
                    {/* 主要内容 */}

                        }}>

                                marginBottom: '28px'
                            }}>
                                <div className="float-animation gentle-breathe" style={{
                                    width: '160px',
                                    height: '160px',
                                    borderRadius: '50%',
                                    background: 'linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%)',
                                    display: 'flex',

                                    justifyContent: 'center',
                                    position: 'relative',
                                    overflow: 'hidden'
                                }}>

                                    <div style={{

                                    <div style={{

                                        opacity: '0.3',
                                        filter: 'blur(2px)'

                                    <div style={{
                                        position: 'relative',

                                        <i className="fa-solid fa-paw" style={{

                                    </div>
                                </div>
                                
                                {/* 装饰图标 */}
                                <div className="gentle-spin" style={{
                                    position: 'absolute',
                                    bottom: '-12px',

                                    }}></i>

                            </div>

                            <div style={{

                            }}>
                                {personalTags.map((tag, index) => (

                                        {tag}
                                    </span>
                                ))}
                            </div>
                            
                            {/* 个人描述卡片 */}
                            <div className="card-effect gentle-shimmer" style={{

                                    <p style={{

                                    <div style={{
                                        display: 'flex',
                                        flexDirection: 'column',
                                        gap: '16px',
                                        width: '100%',
                                        maxWidth: '400px'
                                    }}>
                                        <div style={{
                                            display: 'flex',

                                                display: 'flex',
